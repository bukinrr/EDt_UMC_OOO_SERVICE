<h1 style="font-size: 17.920000076293945px;"><font color="#000080">Справочник "Классификаторы МинЗдрава" (ФР НСИ ЕГИСЗ РФ)</font></h1>
<p class="Usual">Справочник содержит загруженные классификаторы (малые и средние). </p>
<p class="Usual">Для работы с конкретным классификатором пользователь выбирает в форме списка интересующий вид классификатора и далее оперирует его элементами и группами.</p>
