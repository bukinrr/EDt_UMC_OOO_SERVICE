<h1><font color="#000080"> Справочник «Перечень вредных факторов и работ»</font></h1>
<p class="Usual">Справочник содержит перечень вредных факторов и работ согласно приказу минздрава о профессиональных медицинских осмотрах, а также наборы обследований врачей и исследований для иных медосмотров.</p></body></html>
