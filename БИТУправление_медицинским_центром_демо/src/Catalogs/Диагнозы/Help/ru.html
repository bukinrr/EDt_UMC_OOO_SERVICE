<h1><font color="#000080">Справочник "Диагнозы"</font></h1>
<p class="Usual">Справочник определяет внутренний классификатор диагнозов. Справочник может быть загружен из классификаторов МКБ-10 и МКБ-С из ФР НСИ ЕГИСЗ РФ. Перед загрузкой МКБ-С обязательно сначала должны быть загружены те же группы диагнозов из МКБ-10.</p></body></html>
