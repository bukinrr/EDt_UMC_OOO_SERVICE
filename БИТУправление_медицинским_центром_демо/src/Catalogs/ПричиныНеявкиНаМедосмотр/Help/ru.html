<h1><font color="#000080"> Справочник «Причины неявки на медосмотр»</font></h1>
<p class="Usual">Справочник содержит причины неявки работника на профосмотр. Используется для отметки в списках на прохождение медосмотра и формирования заключительного акта по списку на прохождение.</p></body></html>
