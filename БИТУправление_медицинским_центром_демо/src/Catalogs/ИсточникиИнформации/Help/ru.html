<h1 class=""><font color="#000080">Справочник "Источники информации"</font></h1>
<p class="Usual">В данном справочнике пользователь вводит источники информации, благодаря которым клиент узнал об организации. Источник информации указывается в карточке клиента, но не обязателен к заполнению.<br></p></body></html>
