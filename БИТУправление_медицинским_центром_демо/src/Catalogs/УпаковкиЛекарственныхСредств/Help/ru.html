<h1>Упаковки</h1>
<p style="MARGIN-LEFT: 0px">Справочник предназначен для хранения перечня упаковок аптечных товаров (первичной, вторичной и третичной). Упаковки задаются для элемента справочника Номенклатура. В справочнике описаны параметры первичной, вторичной и третичной упаковки лекарственного средства.<br></p>
