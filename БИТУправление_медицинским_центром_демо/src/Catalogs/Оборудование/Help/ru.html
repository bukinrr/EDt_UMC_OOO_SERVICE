<h1 class=""><font color="#000080">Справочник "Оборудование"</font> </h1>
<p class="MsoNormal" style="TEXT-ALIGN: justify"><font size="2">В данном справочнике указано все имеющееся оборудование, которое используется для оказания услуг. Оборудование может участвовать в планировании, для этого необходимо установить одноименный параметр. Для оборудования можно указать подразделение, к которому оно относится.</font></p></body></html>
