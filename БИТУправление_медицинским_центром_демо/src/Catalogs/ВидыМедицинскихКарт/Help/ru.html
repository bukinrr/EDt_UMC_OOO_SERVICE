<h1><font color="#000080">Справочник "Виды медицинских карт"</font></h1>
<p class="Usual">Справочник определяет виды медкарт. Разделение медкарт на виды позволяет задавать для каждого вида свою печатную форму титульного листа и свою нумерацию карт.</p></body></html>
