<h1><font color="#000080">Регистр сведений "Исключаемая номенклатура при выставлении счета"</font></h1>
<p><font size="2">Регистр хранит данные о номенклатуре услуг, которая не выставляется в документ оплаты даже если была отметка о выполнении действия медосмотра данной услуги.</font></p></body></html>
