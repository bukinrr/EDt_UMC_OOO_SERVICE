<dt>
<h1 style="MARGIN: 0cm 0cm 0pt">Регистр сведений "Магнитные карты"</h1>
</dt>
<dt>
<p style="MARGIN: 0cm 0cm 0pt">Регистр позволяет хранить информацию о магнитных картах клиентов в разрезе владельцев и кодов. Регистр является непериодическим. Записи формируются заносятся непосредственно, без использования регистратора.</p></dt></body></html>
