<h1><font color="#000080">Регистр сведений "Связь диагнозов и стандартов лечения"</font></h1>
<p><font size="2">Регистр сопоставляет стандарту лечения перечень диагнозов, для которых этот стандарт актуален. И наоборот. Редактируется при изменении стандарта лечения.</font></p></body></html>
