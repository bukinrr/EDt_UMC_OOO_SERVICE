<h1><font color="#000080">Регистр сведений "Исключаемые действия медосмотра"</font></h1>
<p><font size="2">Регистр хранит данные о действиях медосмотра, которые, несмотря на то что присутствуют в списке к выполнению для вредных факторов работника, следует исключить из назначаемых и выполняемых.</font></p></body></html>
