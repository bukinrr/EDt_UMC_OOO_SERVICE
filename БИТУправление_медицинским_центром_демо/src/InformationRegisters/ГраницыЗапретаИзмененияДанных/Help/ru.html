<h1><font color="#000080">Регистр сведений "Границы запрета изменения данных"</font></h1>
<p class="Usual">Регистр предназначен для хранения границ периода запрета изменения данных в разрезе организаций и ролей пользователей.</p>
<p class="Usual">Настройка соответствующих дат выполняется в общей форме "Установка даты запрета изменения данных".</p></body></html>
