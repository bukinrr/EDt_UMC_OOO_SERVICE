<h1><font color="#000080">Регистр сведений "Стандарты лечения"</font></h1>
<p><font size="2">Регистр хранит сведения об использованных в приёмах стандартах лечения. В качестве регистратора выступает документ "<font color="#000080">Прием</font>".</font></p></body></html>
