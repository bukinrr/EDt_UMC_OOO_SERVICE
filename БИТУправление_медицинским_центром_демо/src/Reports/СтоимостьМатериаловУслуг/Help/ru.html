<h1><font color="#000080">Отчет "Стоимость материалов услуг"</font></h1>
<p class="usual"><font size="2">Данный отчет формирует плановую стоимостную оценку нормативного расхода материалов на услуги по произвольному прейскуранту, из которого берутся цены материалов.</font></p></body></html>
