<h1><font color="#000080">Отчет "Чеки ККТ с передачей данных" </font></h1>
<p><font size="2">Отчет о чеках ККТ с передачей данных, успешно пробитых на кассе.</font></p>
<p><font size="2">Отчет может использоваться в том числе для анализа списка чеков в разрезе конкретной кассы (согласно справочнику "Подключаемое оборудование"), номеру смены, некоторых параметров чека.</font></p></body></html>
