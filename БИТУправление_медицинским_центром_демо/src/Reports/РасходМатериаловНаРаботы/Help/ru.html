<h1><font color="#000080">Отчет "Расход материалов на работы"</font></h1>
<p class="usual"><font size="2">Данный отчет представляет информацию о фактическом и нормативном расходе материалов на работы сотрудниками за указанный период. Отчет позволяет отслеживать перерасход и экономию материалов, а также оцененную по прайсу себестоимость материалов работ.</font></p></body></html>
