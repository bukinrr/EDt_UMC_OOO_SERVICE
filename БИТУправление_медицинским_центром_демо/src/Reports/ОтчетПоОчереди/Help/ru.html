<h1><font color="#000080">Отчет "Отчет по очереди" </font></h1>
<p><font size="2">Отчет по очереди клиентов, под которой подразумевается список документов "Лист ожидания".</font></p>
<p><font size="2">Отчет позволяет отобрать актуальные на данный момент листы ожидания или наоборот, просмотреть список выполненных за период.</font></p></body></html>
