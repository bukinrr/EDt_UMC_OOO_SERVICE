<h1 class=""><font color="#000080">Отчет "Взаиморасчеты с сотрудниками"</font></h1>
<p class="usual"><font size="2">Данный отчет предоставляет данные за период. Показываются движения денежных средств в разрезе каждого из сотрудников. Можно увидеть начальный остаток, приход, расход и конечный остаток по отношению к каждому сотруднику.</font></p></body></html>
