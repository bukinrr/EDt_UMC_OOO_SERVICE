<h1><font color="#000080">Отчет "Печать реестра оказанных услуг по соглашению" </font></h1>
<p><font size="2">Отчет используется в качестве печатной формы документа "Реестр оказанных услуг", в которой пользователь может настраивать состав полей и группировок, сохранять настроенные варианты отчета.</font></p></body></html>
