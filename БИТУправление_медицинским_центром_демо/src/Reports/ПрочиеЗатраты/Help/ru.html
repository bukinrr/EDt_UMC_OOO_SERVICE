<h1><font color="#000080">Отчет "Прочие затраты" </font></h1>
<p><font size="2">Отчет по поступления затрат из документа Прочие затраты, а также других документов прямолинейного отражения затрат в учете: Поступление товаров и услуг (услуги), Списание товаров (на затраты), Авансовый отчет (услуги, прочее) и другие.</font></p></body></html>
