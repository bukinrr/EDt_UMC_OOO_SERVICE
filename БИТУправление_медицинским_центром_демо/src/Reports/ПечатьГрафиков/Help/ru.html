<h1><font color="#000080">Отчет «Печать графиков»</font></h1>
<p><font color="#000000">Отчет предназначен для печати графиков рабочего времени сотрудников. В случае, если документов графика у сотрудника несколько, отчет позволяет объединить их в одну печатную форму.</font></p></body></html>
