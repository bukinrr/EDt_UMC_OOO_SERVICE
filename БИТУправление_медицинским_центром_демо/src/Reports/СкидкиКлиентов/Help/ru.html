<h1><font color="#000080">Отчет «Скидки клиентов»</font></h1>
<p><font color="#000000">Отчет показывает по выбранному клиенту </font> распространяющиеся на него скидки, а также величину накопления по скидкам и остаток бонусов.<font size="2"></font></p></blockquote></body></html>
