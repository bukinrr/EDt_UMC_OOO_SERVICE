<h1 class=""><font color="#000080">Отчет "Начисление заработной платы"</font></h1>
<p class="usual"><font size="2">В отчете выбирается период, за который анализируется начисленная заработная плата сотрудникам. Отчет предоставлен в разбивке по сотрудникам и далее по статьям начисления заработной платы. Отчет показывает количество заработанных денег сотрудником за период.</font></p></body></html>
