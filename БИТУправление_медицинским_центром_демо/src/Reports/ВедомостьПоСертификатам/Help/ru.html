<h1 class=""><font color="#000080">Отчет "Ведомость по сертификатам"</font></h1>
<p class="usual"><font size="2">Данный отчет формируется за период. Благодаря этому отчету можно увидеть наличие сертификата у клиента, его вид и движение денежных средств по нему. Можем увидеть номинальную стоимость сертификата, расход по нему и конечный остаток по сертификату.</font></p></body></html>
