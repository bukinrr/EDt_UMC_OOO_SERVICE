<h1 class=""><font color="#000080">Отчет "Взаиморасчеты с клиентами"</font></h1>
<p class="usual"><font size="2">Данный отчет предоставляет данные за определенный период. Показываются движения денежных средств в разрезе каждого из клиентов. Можно увидеть начальный остаток, приход, расход, конечный остаток и собственно оборот денежных средств по отношению к каждому клиенту.</font></p></body></html>
