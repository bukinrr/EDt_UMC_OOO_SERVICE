<h1 style="MARGIN: 0cm 0cm 0pt">Регистр накопления "Остатки по гарантийным письмам"</h1>
<dt>
<p style="MARGIN: 0cm 0cm 0pt">Регистр хранит остатки неиспользованных сумм по гарантийным письмам, полученным о страховых учреждений.</p>
