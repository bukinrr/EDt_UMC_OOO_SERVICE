<h1><font color="#000080">Обработка "Поиск клиентов для рассылки"</font></h1>
<p><font size="2">Обработка позволяет выполнить отбор списка получателей для документов рассылки. Отбор реализован на технологии СКД и допускает ограниченное добавление своих условий в режиме пользователя.</font></p></body></html>
